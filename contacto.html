<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Contacto</title>
    <meta name="description" content="Contacto de In2Teck para cotizaciones, preguntas y comentarios." />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/contacto.css">
    <script src="js/jquery.min.js"></script>
	  <script src="js/prefixfree.min.js"></script>
    <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/contacto.js"></script>
  </head>
    <body>
      <header>
        <div id="header_left">
          <nav>
		        <ul>
  	  		    <li><a href="index.html?quienes" class="nav_menu" id="quienes_somos">Nosotros</a></li>
              <li><a href="werun.html" class="nav_menu" id="apps_hacks"><h1>Portafolio</h1></a></li>
              <li><a href="#" class="nav_menu selected" id="contacto"><h1>Contacto</h1></a></li>
        		</ul>    
          </nav>
        </div>
        <div id="header_right">
          <div id="header_logo">
            <div id="in2teck_main"></div>
          </div> 
          <aside id="header_social">
            <ul>
              <li><a href="http://www.facebook.com/In2Teck" target="_blank"><img src="img/facebook.png" alt="facebook icon"></a></li>
              <li><a href="http://www.twitter.com/in2teck" target="_blank"><img src="img/twitter.png" alt="twitter icon"></a></li>
              <li><a href="http://blog.in2teck.com" target="_blank"><img src="img/tumblr.png" alt="tumblr icon"></a></li>
            </ul>
          </aside>
        </div>
      </header>
      <section>
        <h2 class="tagline t_top">
          ¿Tienes alguna pregunta? ¡Escríbenos!
        </h2>
        <div id="content">
          <div id="formulario">
            <div class="label">
              <label for="form_nombre">Nombre</label>
            </div>
            <div class="field">
              <input id="form_nombre" type="text" size="30" />
            </div>
            <div class="label">
              <label for="form_email">Email</label>
            </div>
            <div class="field">
              <input id="form_email" type="text" size="30" />
            </div>
            <div class="label">
              <label for="form_asunto">Asunto</label>
            </div>
            <div class="text">
              <textarea id="form_asunto" cols="29"></textarea>
            </div>
            <div class="button">
              <a href="#" id="send_mail">Enviar</a>
            </div>
          </div> 
          <div id="blank_content">
          </div>
          <div id="informacion">
            <p id="phone">+(52 55) 5752 5188 </p>
            <p id="mail"><a href="mailto:info@in2teck.com">info@in2teck.com</a></p>
          </div>
        </div>
      </section>
      <div id="blank_bottom">
      </div>
    </body>
</html>
